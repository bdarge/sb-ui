<div class="container">
  <div class="row">
    <div class="col-10">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h4>{{
            "business.profile.business" | translate
            }}</h4></mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="businessForm" disabled="true">
            <div class="row">
              <mat-form-field [ngClass]="routeAnimationsElements" class="col">
                <input
                  formControlName="name"
                  matInput
                  matTooltip="Business Name"
                  placeholder="Business Name"
                />
              </mat-form-field>
            </div>
            <address-form formControlName="address"></address-form>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
