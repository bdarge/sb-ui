<div class="container">
  <div class="row">
    <div class="col-10">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h4>{{
            "business.profile.current.user" | translate
            }}</h4></mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="userForm">
            <div class="row">
              <mat-form-field [ngClass]="routeAnimationsElements" class="col">
                <input
                  formControlName="username"
                  matInput
                  matTooltip="username"
                  placeholder="Name"
                />
                <mat-error *ngIf="userForm.get('username').hasError('required')">
                  required
                </mat-error>
              </mat-form-field>
            </div>
            <address-form formControlName="address"></address-form>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
